<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | BarberBack</title>
    <style>
        :root {
            --primary-color: #d4a373;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-light: #f4f4f4;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-card h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .login-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        label {
            display: flex;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            background: #333;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>BarberBack</h1>
        <br>
        <p>VocÃª saiu com sucesso.</p>

        <div class="footer-link">
            <a href="{% url 'contas_admin:login' %}">Entrar novamente</a>
        </div>
    </div>

</body>
</html>
